<div *ngIf="!!mensaje" class="alert alert-primary" role="alert">
    {{mensaje}} 
  </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{category.Id}}</th>
        <td>{{category.CategoryName}}</td>
        <td>{{category.Description}}</td>
        <td><button class="btn btn-danger" (click)="delCategory(category.Id)">delete</button></td>
        <td><a href="#" routerLink="/categories/{{category.Id}}">update</a></td>      
      </tr>      
    </tbody>
    <a href="#" type="button" class="btn btn-primary" routerLink="/categories/new">Insert new Category</a>
    
  </table>
