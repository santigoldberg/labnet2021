

<form class="row g-3 needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Category Name</label>
      <input formControlName="CategoryName" type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Description</label>
      <input formControlName="Description" type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit" >Submit form</button>
      <button class="btn btn-danger" type="reset">Clear form</button>
    </div>
  </form>
